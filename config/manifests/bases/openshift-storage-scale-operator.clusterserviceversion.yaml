apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "true"
    features.operators.openshift.io/disconnected: "false"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operatorframework.io/initialization-resource: '{"apiVersion":"scale.storage.openshift.io/v1alpha1","kind":"StorageScale","metadata":{"name":"storagescale-sample"},"spec":{"ibm_cnsa_version":"v5.2.2.1","mco_config":{"create":true,"labels":{"machineconfiguration.openshift.io/role":"worker"}},"ibm_cnsa_cluster":{"create":true,"daemon_nodeSelector":{"node-role.kubernetes.io/worker":""}}}}'
    operatorframework.io/suggested-namespace: openshift-storage-scale
    operators.openshift.io/valid-subscription: '["Openshift Container Platform","OpenShift Virtualization Engine"]'
    operators.operatorframework.io/internal-objects: '["localvolumediscoveryresults.scale.storage.openshift.io","localvolumediscoveries.scale.storage.openshift.io"]'
  name: openshift-storage-scale-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: StorageScale is the Schema for the storagescales API
      displayName: Storage Scale
      kind: StorageScale
      name: storagescales.scale.storage.openshift.io
      specDescriptors:
      - description: MachineConfig labeling for the installation of kernel-devel package
        displayName: Machine Config
        path: mco_config
      - description: Version of IBMs installation manifests found at https://github.com/IBM/ibm-spectrum-scale-container-native
        displayName: Ibm Cnsa Version
        path: ibm_cnsa_version
      - displayName: Cluster
        path: ibm_cnsa_cluster
      - description: Boolean to create the MachinConfig objects
        displayName: Create
        path: mco_config.create
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Inherited from LVSet to provide control over node selector and
          device filtering capabilities
        displayName: Node Spec
        path: node_spec
      - description: Labels to be used for the machineconfigpool
        displayName: Labels
        path: mco_config.labels
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:mco_config.create:true
      - description: Boolean to create the CNSA cluster object
        displayName: Create
        path: ibm_cnsa_cluster.create
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Nodes with this label will be part of the cluster, must have
          at least 3 nodes with this
        displayName: Daemon Node Selector
        path: ibm_cnsa_cluster.daemon_nodeSelector
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldDependency:ibm_cnsa_cluster.create:true
      version: v1alpha1
  description: Storage Scale Setup
  displayName: Storage Scale
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - gpfs
  - storage
  links:
  - name: Storage Scale Operator
    url: https://openshift-storage-scale-operator.domain
  maintainers:
  - email: michele@acksyn.org
    name: mbaldessari
  - email: aeros@redhat.com
    name: darkdoc
  maturity: alpha
  minKubeVersion: 1.23.0
  provider:
    name: Storage Scale Team
  version: 0.0.0
